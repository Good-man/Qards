<!DOCTYPE html>
<html ng-app="qardsApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Qards</title>
    </head>
    <body ng-controller="AppController">
        <h1>Qards</h1>
        <input ng-model="quizzesData" type="text" />
        <button id="btn-loadQuizzes" ng-click="$broadcast('quizzesLoaded', parse(quizzesData))">TEST</button>

        <p>Available Quizzes</p>
        <div class="div-quiz" ng-repeat="quiz in quizzes">
            <a ng-click="currentQuiz='/quizTemplate'" href="">{{quiz.name}}</a>
            <div ng-include src="currentQuiz"></div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qards.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <script type="text/ng-template" id="/quizTemplate">
        <div ng-repeat="qard in quiz.qards">
            <p>{{qard.question.id}}. <span>{{qard.question.text}}</span></p>
            <div ng-repeat="answer in qard.answers">
                <div>{{answer.id}}. <span>{{answer.text}}</span></div>
            </div>
        </div>
        </script>
    </body>
</html>

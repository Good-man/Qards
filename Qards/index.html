<!DOCTYPE html>
<html ng-app="qardsApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="js/bootstrap/bootstrap-combined.min.css" />
        <title>Qards</title>
    </head>
    <body ng-controller="AppController">
        <h1>Qards</h1>
        <input ng-model="quizzesData" type="text" />
        <button id="btn-loadQuizzes" ng-click="$broadcast('quizzesLoaded', parse(quizzesData))">TEST</button>

        <p>Available Quizzes</p>
        <accordion>
            <accordion-group ng-repeat="quiz in quizzes" heading="{{quiz.name}}">
                <div ng-repeat="qard in quiz.qards">
                    <p>{{qard.question.id}}. {{qard.question.text}}</p>
                    <div ng-repeat="answer in qard.answers">
                        <input  ng-model="qard.selectedAnswer"
                                id="{{answer.id}}"
                                value="{{answer.id}}"
                                type="radio"
                                name="qard-{{qard.id}}" />
                        <label for="{{answer.id}}">{{answer.text}}</label>
                    </div>
                    <button ng-click="qard.showAnswer = !qard.showAnswer">Show Answer</button>
                    <div collapse="!qard.showAnswer">
                        <div ng-show="isCorrect(qard)">Correct!</div>
                        <div ng-show="!isCorrect(qard)">Wrong!</div>
                    </div>
                </div>
            </accordion-group>
        </accordion>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/angular/ui-bootstrap-tpls-0.2.0.js"></script>
        <!-- <script type="text/javascript" src="js/angular-ui/angular-ui.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qards.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
